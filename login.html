<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/boxicons.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

    <!-- Login -->

    <div class="container-fluid">
        <div class="row bg-color d-flex align-items-center justify-content-center">
            <div class="content-box d-flex align-items-start justify-content-center">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 d-flex align-items-start flex-column">
                    <h1 class="mb-4 mt-2">Login</h1>
                    <form autocomplete="off">
                        <div class="mb-3">
                          <label for="username" class="form-label">username</label>
                          <input type="text" class="form-control form-control-lg" id="username" >
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">password</label>
                          <input type="password" class="form-control form-control-lg" id="exampleInputPassword1">
                        </div>
                        <h5 class="text-end mb-4"><a href="#">forgot password?</a></h5>
                        <button type="submit" class="btn btn-lg mb-4">Login</button>
                        <h5 class="text-center"><a href="./signup.html">create an account</a></h5>
                    </form>
                </div>
                <div class="col-xl-6 d-none d-xl-flex align-items-center">
                    <img src="./static/images/login_img.png" alt="" class="pl-4">
                </div>
            </div>
        </div>
    </div>





    
    <script src="./js/bootstrap.bundle.min.js"></script>  
    <script src="./js/jquery.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
